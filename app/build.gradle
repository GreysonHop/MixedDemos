apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.testdemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
repositories {
    mavenCentral()
    mavenLocal() //Add local m2 repository of yours
    jcenter()
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test:rules:0.4.1'
//    androidTestImplementation files('libs/httpunit-1.7.jar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation "com.android.support:support-v4:28.0.0"
    implementation 'com.android.support:design:28.0.0'
//    implementation "com.android.support:*"
    /*IdeMavenCoordinates{myGroupId='com.android.support'; myArtifactId='appcompat-v7'
        ; myVersion='24.2.1'; myPacking='aar'; myClassifier='null'}*/

    implementation files('libs/brokenview.jar')
    implementation 'com.wonderkiln:blurkit:1.0.0'
    implementation 'com.jcodecraeer:xrecyclerview:1.5.9'

    implementation 'com.lcodecorex:tkrefreshlayout:1.0.7'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.0.0'
    implementation 'com.github.yyued:SVGAPlayer-Android:2.1.8'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
